<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

<div class="background">
  <div class="title">
    <h1>Event Attendees</h1>
  </div>
  <div class="totalContent">

    <table mat-table [dataSource]="attendeesFiltered" style="border: 3px solid rgba(3, 83, 151, 1); width:1000px">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.attendee.name }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.attendee.email }}</td>
      </ng-container>

      <!-- Header & Row -->
      <tr mat-header-row *matHeaderRowDef="['name', 'email']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email']"></tr>

    </table>

  </div>
</div>
