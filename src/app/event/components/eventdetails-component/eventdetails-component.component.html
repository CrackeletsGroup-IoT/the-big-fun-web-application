<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
<div class="background">

  <div *ngIf="loading">
  <div>
    <div class="text-center" >
      <i class="fas fa-sync fa-spin"></i> Cargando...
    </div>
  </div>
  </div>

  <div *ngIf = "!loading">

    <div class="title">
      <h1>{{currentEvent.name}}</h1>
    </div>
    <div class="body">
      <div class="imgContainer">
        <img [src]="currentEvent.imageUrl" alt="user picture" aria-label="Event Image" >
      </div>
      <br>

      <div class="information">
        {{currentEvent.description}}
        <br>
        Date: {{currentEvent.date}}
        <br>
        Address: {{currentEvent.address}} - {{currentEvent.district}}
        <br>
        Price: {{currentEvent.cost}}
        <br>
        Capacity: {{currentEvent.capacity}}
        <br>
        <!-- Solo se muestra si el usuario tiene el rol de attendee-->
        <button *ngIf="userRole === 'ROLE_USER'" (click)="buy()" mat-button class="button">Buy</button>
      </div>
    </div>

  </div>
</div>
