<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
<div class="background">

  <div *ngIf="loading">
    <div>
      <div class="text-center" >
        <i class="fas fa-sync fa-spin"></i> Cargando...
      </div>
    </div>
  </div>

  <div *ngIf="!loading">
    <div class="title">
      <h1>SUCCESSFUL PURCHASE</h1>
    
      <p class="notification n8n-highlight">
        ¡Gracias por tu compra! Tu <strong>código QR</strong> ha sido enviado automáticamente a tu correo electrónico a través de nuestro sistema inteligente basado en <strong class="n8n-bold">n8n</strong>.
      </p>
      
    </div>
    <div class="imgContainer">
      <img [src]="eventImg" alt="user picture" aria-label="Assistant Image" style="margin-left: 10px"/>
      <img [src]="qr" alt="qr picture" aria-label="Assistant Image" style="margin-right: 10px;"/>
    </div>
    <br>
    <div class="datatable">
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.date }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="nameEvent">
          <mat-header-cell *matHeaderCellDef>Name Event</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.nameEvent }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
          <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.address }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['date', 'nameEvent','address']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['date',  'nameEvent','address']"></mat-row>
      </mat-table>

    </div>

  </div>

</div>
